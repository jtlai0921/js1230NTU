        */
        //運算符號
        let x = 8 * 8 - 8 / 3;
        console.log(x);
        //指定運算:=,+=,-=,*=,-=
        x = x + 1;
        console.log(x);
        x += x + 1; //x=x+1
        console.log(x);
        x -= x + 1;
        console.log(x);
        x *= x + 1;
        console.log(x);
        x /= x + 1;
        console.log(x);
        let y = 1;
        y - 8;
        console.log(y);
        x += 1; //x=x+1;
        console.log(x);
        x -= 3; //x=x-1;
        console.log(x);
        x *= 2; //x=x+1;
        console.log(x);
        x /= 2; //x=x+1;
        console.log(x);
        //比較運算>,<,>=,<=,==
        x = 3 > 2;
        console.log(x);
        x = 3 < 2;
        console.log(x);
        x = 3 >= 3;
        console.log(x);
        x = 3 == 3;
